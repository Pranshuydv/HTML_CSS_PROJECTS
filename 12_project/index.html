<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator Project</title>

    <!-- using external CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <h3>12345</h3>
        </div>
        <div class="bottom">

            <div class="btn">
                <div class="col">
                    <h2 style="background-color: rgb(228, 225, 225); border-radius: 50%; height: 80px;">%</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: rgb(228, 225, 225); border-radius: 50%; height: 80px;">€</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: rgb(228, 225, 225); border-radius: 50%; height: 80px;">CE</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: black; color: white; border-radius: 50%; height: 80px;">C</h2>
                </div>
                <div class="col">
                    <h2>7</h2>
                </div>
                <div class="col">
                    <h2>8</h2>
                </div>
                <div class="col">
                    <h2>9</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: rgb(235, 90, 138); color: white; border-radius: 50%; height: 80px;">-
                    </h2>
                </div>
                <div class="col">
                    <h2>4</h2>
                </div>
                <div class="col">
                    <h2>5</h2>
                </div>
                <div class="col">
                    <h2>6</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: rgb(58, 58, 237); color: white; border-radius: 50%; height: 80px;">÷
                    </h2>
                </div>
                <div class="col">
                    <h2>1</h2>
                </div>
                <div class="col">
                    <h2>2</h2>
                </div>
                <div class="col">
                    <h2>3</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: rgb(238, 238, 44); color: white; border-radius: 50%; height: 80px;">×
                    </h2>
                </div>
                <div class="col">
                    <h2>.</h2>
                </div>
                <div class="col">
                    <h2>0</h2>
                </div>
                <div class="col">
                    <h2>=</h2>
                </div>
                <div class="col">
                    <h2 style="background-color: rgb(51, 223, 51); color: white; border-radius: 50%; height: 80px;">+
                    </h2>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
