<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Social Media Icons</title>

      <!-- Using External CSS  -->
      <link rel="stylesheet" href="style.css">

      <!-- Using fontawesome Link  -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
      <div class="wrapper">
            <div class="button facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></div>
            <div class="button twitter"><i class="fab fa-twitter"></i><span>Twitter</span></div>
            <div class="button instagram"><i class="fab fa-instagram"></i><span>Instagram</span></div>
            <div class="button github"><i class="fab fa-github"></i><span>Github</span></div>
            <div class="button youtube"><i class="fab fa-youtube"></i><span>YouTube</span></div>
      </div>
</body>

</html>
